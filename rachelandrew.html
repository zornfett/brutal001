	font-family: Arial;

.grid {
	display: grid;
	grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* 
	minmax: items never go smaller than 150px 
	auto-fill: maintain the minmax minimum?
	auto-fit: uses the minmax maximum?

	.. repeat(3, 1fr); 
	*/
	grid-gap: 1em;

}

.grid div {
	color: #fff;
	text-align: center;
	padding: .5em;
	border-radius: .3em;
}

.grid div:nth-child(odd) { background-color: orange; }
.grid div:nth-child(even) { background-color: blue; }


.grid div:nth-child(1) { 
	border: 2px dotted red;
}
